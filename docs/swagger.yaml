basePath: /
definitions:
  models.CategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CategoryResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  models.ProductRequest:
    properties:
      category_id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      slug:
        type: string
      status:
        type: integer
    required:
    - name
    - price
    - slug
    type: object
  models.ProductResponse:
    properties:
      ID:
        type: integer
      category:
        $ref: '#/definitions/models.CategoryResponse'
      category_id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      slug:
        type: string
      status:
        type: integer
    type: object
  models.Profile:
    properties:
      address:
        type: string
      city:
        type: string
      date:
        type: string
      gender:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userID:
        type: integer
    type: object
  models.Review:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      transaction_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.ReviewInput:
    properties:
      content:
        type: string
      product_id:
        type: integer
      transaction_id:
        type: integer
    required:
    - content
    - product_id
    - transaction_id
    type: object
  models.Role:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  models.Transaction:
    properties:
      created_AT:
        type: string
      id:
        type: integer
      pay_DATE:
        type: string
      product_ID:
        type: integer
      status:
        type: integer
      total:
        type: integer
      trx_ID:
        type: string
      updated_AT:
        type: string
      user_ID:
        type: integer
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      roleID:
        type: integer
      username:
        type: string
    type: object
  services.ChangePasswordInput:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    type: object
  services.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  services.ProfileInput:
    properties:
      address:
        type: string
      city:
        type: string
      date:
        type: string
      gender:
        type: string
      name:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    type: object
  services.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
